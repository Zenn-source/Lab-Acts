<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #F7F3E3;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card-custom {
        background-color: #ECF0F1;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        padding: 90px 60px;
        text-align: center;
        max-width: 700px;
        width: 95%;
      }

      h1 {
        font-size: 7rem;
        font-weight: 700;
        background: linear-gradient(90deg, #7F00FF, #00C6FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 20px;
      }

      p {
        font-size: 2.25rem;
        color: #697268;
        margin-bottom: 40px;
      }

      #userEmail {
        font-size: 1.875rem;
        font-weight: 500;
        color: #339989;
        margin-bottom: 50px;
      }

      .btn-start {
        font-size: 1.25rem;
        padding: 18px 40px;
        border: 2px solid #339989;
        color: #339989;
        font-weight: bold;
        border-radius: 10px;
        text-transform: uppercase;
        transition: 0.3s ease;
        background-color: transparent;
      }

      .btn-start:hover {
        background-color: #339989;
        color: #fff;
      }
    </style>
  </head>  
  <body>
    <div class="card-custom">
      <h1>Hello!</h1>
      <p>Good to see you here</p>
      <div id="userEmail"></div>
      <a href="index.html" class="btn btn-start">Go to homepage</a>
    </div>

    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      const name = urlParams.get('name');

      const userText = name ? `Welcome, ${name}! (Username: ${username})` : `Welcome, ${username}!`;
      document.getElementById('userEmail').textContent = userText || "Welcome, guest!";
    </script>
  </body>
</html>
