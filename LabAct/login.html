<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #F7F3E3;
        color: #0A090C;
      }
      .form-label, .form-control::placeholder {
        color: #697268;
      }
      .custom-card {
        background-color: #ECF0F1;
        border-radius: 1rem;
      }
      .btn-custom {
        background-color: #339989;
        color: white;
      }
      .btn-custom:hover {
        background-color: #2b8376;
      }
      a {
        color: #339989;
      }
    </style>
  </head>  
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md- col-lg-6 col-xl-5">
            <div class="card shadow-lg custom-card">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Login</h3>
                <form id="loginForm">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password</label>
                  </div>
                  <button class="btn btn-custom btn-lg w-100 mb-4" type="submit">Login</button>
                  <p class="mb-0">Don't have an account?
                    <a href="register.html" class="fw-bold">Register</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script>
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const encodedUsername = encodeURIComponent(username);
        window.location.href = `welcome.html?username=${encodedUsername}`;
      });
    </script>
  </body>
</html>
