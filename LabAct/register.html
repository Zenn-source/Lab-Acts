<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #F7F3E3;
        color: #0A090C;
      }
      .form-label, .form-control::placeholder {
        color: #697268;
      }
      .custom-card {
        background-color: #ECF0F1;
        border-radius: 1rem;
      }
      .btn-custom {
        background-color: #339989;
        color: white;
      }
      .btn-custom:hover {
        background-color: #2b8376;
      }
      a {
        color: #339989;
      }
    </style>
  </head>  
  <body>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md- col-lg-6 col-xl-5">
            <div class="card shadow-lg custom-card">
              <div class="card-body p-5 text-center">
                <h3 class="mb-5">Register</h3>
                <form id="registerForm">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    <label for="name">Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                    <label for="username">Username</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password1" placeholder="Password" required>
                    <label for="password1">Password</label>
                  </div>
                  <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password2" placeholder="Confirm Password" required>
                    <label for="password2">Confirm Password</label>
                  </div>
                  <button class="btn btn-custom btn-lg w-100 mb-4" type="submit">Register</button>
                  <p class="mb-0">Already have an account?
                    <a href="login.html" class="fw-bold">Login</a>
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const username = document.getElementById('username').value.trim();
        const password1 = document.getElementById('password1').value;
        const password2 = document.getElementById('password2').value;

        if (password1 !== password2) {
          alert('Passwords do not match.');
          return;
        }

        const encodedUsername = encodeURIComponent(username);
        const encodedName = encodeURIComponent(name);
        window.location.href = `welcome.html?username=${encodedUsername}&name=${encodedName}`;
      });
    </script>
  </body>
</html>
